<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\Sahithi\code\myCode\complete-intro-to-web-development\cofeeShop\cofeeShop.css">
    <title>Coffee Masters</title>
</head>
<body>
    <div class="checkout-page">
        <div class="heading">
        <h1>Coffee Masters</h1>
        </div>
        <div class="content">
            <div class="items">
                <h2 class="name">ITEMS</h2>
                <label class="item-1">
                    <div class="count">
                    <h2>1x</h2>
                    </div>
                    <div class="name">
                    <h2>cappucino</h2>
                    <p>Light Foam</p>
                    </div>
                    <div class="price">
                    <h2>$6.00</h2>
                    </div>
                </label>
                <label class="item-2">
                    <div class="count">
                    <h2>1x</h2>
                    </div>
                    <div class="name">
                    <h2>cappucino</h2>
                    <p>Almond Milk</p>
                    <p>Double Espresso Shot</p>
                    </div>
                    <div class="price">
                    <h2>$7.90</h2>
                    </div>
                </label>
                <label class="item-3">
                    <div class="count">
                    <h2>1x</h2>
                    </div>
                    <div class="name">
                    <h2>croissant</h2>
                    <p>Butter</p>
                    </div>
                    <div class="price">
                    <h2>$5.37</h2>
                    </div>
                </label>
            </div>
            <div class="name">
                <h2>Name</h2>
                <div class="name-input">
                    <label for="name" class="input-name">Name for order</label>
                    <input id="example" class="example-input">
                </div>
            </div>
            <div class="payment">
                <h2>Payment</h2>
                <div class="card-input">
                    <label for="payment" class="card-details">Card Number</label>
                    <input id="example" class="example-input">
                </div><br>
                <div class="cvv-number">
                    <label for="payment" class="card-details">Cvv Number</label>
                    <input id="example" class="example-input">
                </div>
            </div>
            </div>
            <div class="final">
                <label class="value-1">
                <div class="value">
                    <h2>Sub Total:</h2>
                </div>
                <div class="price">
                    <h2>$19.27</h2>
                </div>
                </label>
                <label class="value-2">   
                <div class="value">
                    <h2>Tax:</h2>
                </div>
                    <div class="price">
                    <h2>$0.96</h2>
                </div>
                </label> 
                <label class="value-3">
                <div class="value">
                    <h2>Total:</h2>
                    </div>
                    <div class="price">
                    <h2>$20.23</h2>
                    </div>
                </label>
            </div>
            <div class="submit">
                <button type="submit" class="box">Place order</button>
            </div>
        </div>    
    </div>
</body>
</html>
