<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\Sahithi\code\myCode\complete-intro-to-web-development\scrap\css\delivery_form.css">
    <title>Deliveryer Form</title>
</head>
<body>
    <h1 class="heading">Please fill below form for safe delivery</h1>
    <form>
        
<div class="input-form">
            <div class="input-form customer-details">
            <h2>Customer name</h2>
            <label>First Name:
            <input type="text" placeholder="First Name"></label>
            <label>Last Name:
            <input type="text" placeholder="Last Name"></label>
        </div>

        <div class="input-form address">
            <h2>Address</h2>
            <label>House Number:</label>
            <input type="text" placeholder="House Number">
            <label>Street Number:</label>
            <input type="text" placeholder="Street Number">
            <label>Area:</label>
            <input type="text" placeholder="Area">
            <label>City:</label>
            <input type="text" placeholder="city">
            <label>PinCode:</label>
            <input type="text" placeholder="pincode">
        </div>

        <div class="input-form contact-details">
            <h2>Contact Details</h2>
            <label>Phone Number:</label>
            <input type="tel" placeholder="mobile number">
            <label>Alternate Number:</label>
            <input type="tel" placeholder="Alternate mobile number">
            <label>EMAIL ID:</label>
            <input type="email" placeholder="Email id">
        </div>

        <div class="input-form package">
            <h2>Package and delivery details</h2>
            <label>Does package contain glass or other sensible items?<br><br>
            <input type="radio" name="sensibility">Yes<br>
            <input type="radio" name="sensibility">No </label>

            <label class="input-form location">Type of delivery location<br><br>
            <select>
                <option value="Home">Home</option>
                <option value="Office">Office</option>
                <option value="neighbour">Neighbour</option>
                <option value="Other">Other</option>
            </select></label>
        </div>
        <label class="instructions">instructions:
        <textarea placeholder="Any instructions for our delivery executive"></textarea></label>
    </form>
    <input class="submit"type="submit" submit>
</div>
</body>
</html>
