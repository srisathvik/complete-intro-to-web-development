<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="app">
        <div class="display output">0</div>
        <button class="child double clr">c</button>
        <button class="child rem"><-</button>
        <button class="child orange division">รท</button>

        <button class="num num7 child">7</button>
        <button class="num num8 child">8</button>
        <button class="num num9 child">9</button>
        <button class="mul child orange mul">x</button>

        <button class="num num4 child">4</button>
        <button class="num num5 child">5</button>
        <button class="num num6 child">6</button>
        <button class="sub child orange sub">-</button>

        <button class="num num1 child">1</button>
        <button class="num num2 child">2</button>
        <button class="num num3 child">3</button>
        <button class="add child orange add">+</button>

        <button class="num num0 child triple">0</button>
        <button class="sol child orange sol">=</button>
<script src="calculator.js"></script>
    </div>
</body>
</html>
